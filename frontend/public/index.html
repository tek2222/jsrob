<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI + JavaScript App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script async src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <style>
        #webgl-container {
            width: 100%;
            height: 400px;
            position: relative;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">3D Grid Viewer</h1>
        
        <!-- WebGL Container -->
        <div id="webgl-container" class="mb-8 rounded-lg overflow-hidden shadow-lg"></div>
        
        <h2 class="text-3xl font-bold text-center mb-8">Item Manager</h2>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="itemForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">ID</label>
                    <input type="number" id="itemId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="itemName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <input type="text" id="itemDescription" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="itemCompleted" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label class="ml-2 block text-sm text-gray-700">Completed</label>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Add Item
                </button>
            </form>
        </div>

        <div id="itemsList" class="max-w-md mx-auto space-y-4"></div>
    </div>
    
    <script type="module" src="../src/main.js"></script>
    <script type="module" src="../src/webgl.js"></script>
</body>
</html>
